spring.datasource.url=jdbc:postgresql://localhost:5432/flashticket_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA / Hibernate Ayarları (Burası Önemli!)
# update: Entity'de yaptığın değişikliği veritabanına yansıtır.
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularını konsolda görelim (Debug için harika)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Postgres lehçesi (Dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

application.security.jwt.secret-key=${JWT_SECRET_KEY}

application.security.jwt.expiration=86400000

spring.data.redis.host=localhost
spring.data.redis.port=6379