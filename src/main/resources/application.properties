spring.datasource.url=jdbc:postgresql://localhost:5432/flashticket_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA / Hibernate Ayarları (Burası Önemli!)
# update: Entity'de yaptığın değişikliği veritabanına yansıtır.
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularını konsolda görelim (Debug için harika)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Postgres lehçesi (Dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


